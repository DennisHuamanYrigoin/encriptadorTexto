<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>

    <header>
        <img class="logo" src="./assets/img/Logo.png" alt="Logo Alura">        
    </header>

    <main>

        <section>
            <textarea class="mensaje" cols="50" rows="13" placeholder="Ingrese el texto aqui"></textarea>
            <div class="container-importante">
                <img class="img-importante" src="./assets/img/Group.png" alt="Exclamacion">
                <p class="texto-importante">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones-ed">
                <button class="btn-e" onclick=btnEncriptar()>Encriptar</button>
                <button class="btn-d" onclick=btnDesencriptar()>Desenciptar</button>
            </div>
        </section>

        <section class="contenedor-maestro-md">
            <div class="contenedor-md">
                <textarea class="mensaje-desencriptado" cols="20" rows="21"></textarea>
            </div>
            
            <div class="contenedor-textosmd">
                <p class="texto1-md">Ningún mensaje fue encontrado</p>
                <p class="texto2-md">Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
                
            <div class="contenedor-btnc">
                <button class="btn-c" onclick=btnCopiar()>Copiar</button>
            </div>
        </section>

    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
